<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>

      <ion-col size="6" class="fundo altura"></ion-col>

      <ion-col size="6" class="altura">

        <ion-row class="ion-justify-content-center">
           <ion-col size="4" class="ion-text-center">      
              <ion-label class="titulo">Criar conta</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-text-center">      
             <ion-item>
              <ion-input label="Nome"></ion-input>
             </ion-item>
         </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-text-center">      
            <ion-item>
              <ion-input label="E-mail"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-text-center">      
             <ion-item>
              <ion-input label="Senha"></ion-input>
             </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10" class="ion-text-center">      
             <ion-item>
              <ion-input label="Confirmar senha"></ion-input>
             </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
        <ion-col size="2">

          <ion-row ion-justify-content-center>
            <ion-col size="16" class="botao-criar">
              <ion-button size="large" expand="block">Criar conta</ion-button>
            </ion-col>
          </ion-row>

          <ion-row ion-justify-content-center>
            <ion-col size="16">
              <p>Login com</p>
            </ion-col>
          </ion-row>

          <ion-row ion-justify-content-center>
            <ion-col size="16">
              <ion-button expand="block" color="primary">Facebook</ion-button>
            </ion-col>
          </ion-row>
          
          <ion-row ion-justify-content-center>
            <ion-col size="16">
              <ion-button expand="block" color="secondary">Twitter</ion-button>
            </ion-col>
          </ion-row>

          <ion-row ion-justify-content-center>
            <ion-col size="16">
              <ion-button expand="block" color="danger">Google</ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
        </ion-row>

        

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
